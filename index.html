  <link rel="stylesheet" href="./src/style.css">

<body>
  <h1 >Les Draw</h1>
  <div id="container">
  </div>

    <button id="catppuccin">Catpuccin <br> rainbow</button>

    
      <input id="pickr" type="color" name="" value="#cc80ff">

      <input id="size" type="range" min="1" max="32" value="16">


    </div>
  </div>
